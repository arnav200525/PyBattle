<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PyBattle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href=" {{ url_for('static', filename='icon-for-tab.png') }} ">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles & Variables */
        :root {
            --bg-light: #ffffff;
            --bg-card: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --accent-orange: #ff7e00;
            --accent-orange-dark: #cc6400;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container & Headings */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            background-color: var(--bg-card);
            border: 1px solid #e0e0e0;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            color: var(--accent-orange);
            margin-top: 0;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: var(--accent-orange);
            color: var(--bg-card);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #ffe8d2;
            transition: background-color 0.2s ease;
        }

         .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background-color: var(--accent-orange);
            color: var(--bg-card);
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 126, 0, 0.3);
        }

        .btn-back:hover {
            background-color: var(--accent-orange-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            th, td {
                padding: 1rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Dashboard</h1>
        <h2>Welcome, {{ name }}!</h2>

        <table>
            <thead>
                <tr>
                    <th>Game Mode</th>
                    <th>Levels Cleared</th>
                    <th>Coins Earned</th>
                </tr>
            </thead>
            <tbody>
                {% for mode, data in stats.items() %}
                <tr>
                    <td>{{ mode }}</td>
                    <td>{{ data.levels }}</td>
                    <td>{{ data.coins }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer class="dashboard-footer">
            <a class="btn-back" href="/home">Back to Home</a>
        </footer>
    </div>
</body>
</html>
