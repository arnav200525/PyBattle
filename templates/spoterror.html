<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot the Error | PyBattle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href=" {{ url_for('static', filename='icon-for-tab.png') }} ">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff; 
      --bg-card: #ffffff;
      --text-dark: #333333;
      --text-secondary: #666666;
      --accent-orange: #ff7e00;
      --accent-orange-dark: #cc6400;
      --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.1);
      --glow-shadow: 0 0 15px rgba(255, 126, 0, 0.4);
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Game Layout */
    .game-header {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    .game-content {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      background-color: var(--bg-card);
      border: 1px solid #e0e0e0;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .game-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      color: var(--accent-orange);
      margin-top: 0;
      margin-bottom: 1.5rem;
      letter-spacing: -1px;
    }

    .player-info {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .player-info .coin-icon {
      font-size: 1.2em;
    }

    .level-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: var(--text-dark);
      margin-top: 0;
      margin-bottom: 2rem;
    }

    /* Code Block */
    .code-box {
      text-align: left;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .code-box h3 {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .code-lines {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 0.95rem;
      line-height: 1.4;
      background-color: #f0f0f0;
      color: var(--text-dark);
      padding: 0;
      margin: 0;
    }

    /* Form Styles */
    .game-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-orange);
      box-shadow: 0 0 5px rgba(255, 126, 0, 0.5);
    }

    .btn-submit {
      padding: 0.75rem 2rem;
      background-color: var(--accent-orange);
      color: var(--bg-card);
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 126, 0, 0.3);
    }

    .btn-submit:hover {
      background-color: #cc6400;
    }

    /* Message & Navigation */
    .game-message {
      padding: 1rem;
      background-color: #d4edda;
      color: #155724;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    
    .navigation {
      margin-top: 2rem;
    }

    .btn-nav {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      color: var(--accent-orange);
      text-decoration: none;
      border: 2px solid var(--accent-orange);
      border-radius: 9999px;
      font-weight: 600;
    }

    .btn-nav:hover {
      background-color: var(--accent-orange);
      color: var(--bg-card);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .game-title {
        font-size: 2rem;
      }
      .level-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1 class="game-title">üõ†Ô∏è Spot the Error</h1>
    <p class="player-info"> <b>{{ name }}</b> | <span class="coin-icon">ü™ô</span> {{ coins }}</p>
  </div>
  <div class="game-content">
    <h2 class="level-title">Level {{ level_data.level }}</h2>
    <div class="code-box">
      <h3>Buggy Code:</h3>
      <pre class="code-lines">
{% for line in level_data.buggy_code.split("\n") %}
{{ loop.index }}. {{ line }}
{% endfor %}
      </pre>
    </div>
    {% if message %}
    <p class="game-message">{{ message }}</p>
    {% endif %}

    <form method="POST" class="game-form">
      <div class="form-group">
        <label for="line_number">Line Number with Error:</label>
        <input type="number" id="line_number" name="line_number" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="corrected_line">Corrected Line:</label>
        <input type="text" id="corrected_line" name="corrected_line" class="form-input" required>
      </div>
      <button type="submit" class="btn-submit">Submit Fix</button>
    </form>
    <div class="navigation">
      <a href="/home" class="btn-nav">Back to Home</a>
    </div>
  </div>
</body>
</html>
